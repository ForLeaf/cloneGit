<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/require.js" data-main="../js/register.js"></script>
</head>
<body>

    <div class="login_header">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="../../src/img/logo.png" alt=""></a>
            </div>
            <ul class="service_logo clear-fix">
                <li>
                    <div class="logo_img fx"></div>
                    <p class="tit_top">100%</p>
                    <p class="tit_bottom">全场正品保证</p>
                </li>
                <li>
                    <div class="logo_img sx"></div>
                    <p class="tit_top">SALE</p>
                    <p class="tit_bottom">每天低价特卖</p>
                </li>
                <li>
                    <div class="logo_img tx"></div>
                    <p class="tit_top">7Days</p>
                    <p class="tit_bottom">七天无理由换货</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="login_main">
        <div class="container">
            <div class="bigImg">
                <a href="#"><img src="../../src/img/login_bigimg.jpg" alt=""></a>
            </div>
            <div class="form_right">
                <div class="form_top">
                    <span>注册华盛奥莱会员</span>
                    <a href="#">已有账户，登录</a>
                </div>
                <div class="login_form">
                    <div class="login_form_text">
                        <label for="username">注册账号</label>
                        <div>
                            <input type="text" id="username" name="username" placeholder="请输入手机号码">
                            <em class="xm"></em>
                        </div>

                    </div>
                    <div class="login_form_msg"></div>
                    <div class="login_form_text">
                        <label for="pwd1">输入密码</label>
                        <div>
                            <input type="password" id="pwd1" name="pwd1" placeholder="请输入密码">
                            <em class="mm"></em>
                        </div>
                    </div>
                    <div class="login_form_msg"></div>
                    <div class="login_form_text">
                        <label for="pwd2">确认密码</label>
                        <div>
                            <input type="password" id="pwd2" name="pwd2" placeholder="请输入密码">
                            <em class="mm"></em>
                        </div>
                    </div>
                    <div class="login_form_msg"></div>
                    <div class="login_form_text">
                        <label for="yanzhengma">验证码</label>
                        <input type="text" id="yanzhengma" name="yanzhengma" placeholder="请输入验证码">
                        <div class="verCode"></div>
                    </div>
                    <div class="login_form_msg"></div>
                    <div class="login_form_text">
                        <label for="duanxin">短信验证</label>
                        <input type="text" id="duanxin" name="duanxin" placeholder="请输入验证码">
                        <div class="noteCode">获取验证码</div>
                    </div>
                    <div class="login_form_msg"></div>
                    <div class="login_form_msg su">
                        <input type="text" tpye="submit" id="sub" value="注册">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot"></div>
</body>
</html>
