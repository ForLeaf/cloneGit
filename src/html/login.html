<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/require.js" data-main="../js/login.js"></script>
</head>
<body>
    <div class="login_header">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="../../src/img/logo.png" alt=""></a>
            </div>
            <ul class="service_logo clear-fix">
                <li>
                    <div class="logo_img fx"></div>
                    <p class="tit_top">100%</p>
                    <p class="tit_bottom">全场正品保证</p>
                </li>
                <li>
                    <div class="logo_img sx"></div>
                    <p class="tit_top">SALE</p>
                    <p class="tit_bottom">每天低价特卖</p>
                </li>
                <li>
                    <div class="logo_img tx"></div>
                    <p class="tit_top">7Days</p>
                    <p class="tit_bottom">七天无理由换货</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="login_main">
        <div class="container">
            <div class="bigImg">
                <a href="#"><img src="../../src/img/loginImg.jpg" alt=""></a>
            </div>
            <div class="form_right">
                <div class="res_btn">
                    <a href="#">立即注册</a>
                </div>
                <div class="main_login">
                    <div class="erwei_btn"></div>
                    <div class="same_name_text">
                        <input type="text" id="username" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="same_name_msg"></div>
                    <div class="same_name_text">
                        <input type="password" id="pwd" name="pwd" placeholder="请输入密码">
                    </div>
                    <div class="same_name_msg"></div>
                    <div class="same_name_text xm">
                        <input type="text" class="res" placeholder="计算结果">
                        <div class="cal"></div>
                    </div>
                    <div class="same_name_msg xm"></div>
                    <div class="same_name_msg xx">
                        <input type="checkbox">
                        <span>记住密码</span>
                        <a href="#">忘记密码？</a>
                    </div>
                    <div class="same_name_msg sm">
                        <input type="submit" class="sub">
                    </div>
                    <div class="qw">
                        <p>无需注册，直接登录</p>
                        <div class="qq">
                            <a href="#">
                                <i class="qq_img"></i>
                                <p>QQ登录</p>
                            </a>
                        </div>
                        <div class="weixin">
                            <a href="#">
                                <i class="weixin_img"></i>
                                <p>微信登录</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="main_login_shadow" style="display: none;">
                    <div class="pc_btn"></div>
                    <div class="erweima">
                        <img src="../../src/img/qrcode.jpg" alt="">
                    </div>
                    <div class="sys">
                        <span class="shao"></span>
                        <p>打开 <span>最新版</span>手机奥莱购</p>
                        <p>扫一扫登录</p>
                    </div>
                    <div class="qw">
                        <p>无需注册，直接登录</p>
                        <div class="qq">
                            <a href="#">
                                <i class="qq_img"></i>
                                <p>QQ登录</p>
                            </a>
                        </div>
                        <div class="weixin">
                            <a href="#">
                                <i class="weixin_img"></i>
                                <p>微信登录</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login_error_msg">验证码不正确</div>
        </div>
    </div>
    <div class="foot"></div>
</body>
</html>
